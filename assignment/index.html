	<title>Gamester</title>

	<div class="container jumbotron" id="main-page">
		<nav class="navbar navbar-inverse">
			<p class="navbar-brand navbar-center"><a href='#menu'>Home</a> </p>
			<p class="navbar-brand navbar-center"><a href='#game'>Game</a> </p>
			<p class="navbar-brand navbar-center"><a href='#leader-board'>Leader Board</a> </p>
			<p class="navbar-brand navbar-center"><a href='#settings'>Settings</a> </p>
		</nav>
		<main id="app">

				</div>

							<!-- <div class="container"> -->
								<span class="navbar-brand fa-stack fa-lg" id="game-icon">
									<i class="fa fa-square-o fa-stack-2x"></i>
									<i class="fa fa-power-off fa-stack-1x"></i>
								</span>
								<span class="navbar-brand navbar-center">
									<p>Game Menu</p>
								</span>
							<!-- </div> -->
						</nav>
					</section>
					<div class="text-center">
						<div class="btn-group-vertical buttons" id="btn-group"role="group">
							<div class="btn-group" role="group">
							    <!-- <a href='#game'> -->
								    <a type="button" class="btn btn-success" href='#game'>
									    <span class="fa-stack fa-sm">
				  							<i class="fa fa-square-o fa-stack-2x"></i>
									    	<i class="fa fa-gamepad fa-stack-1x"></i> 
									    </span>
									    Play
								    </a>
							    <!-- </a> -->
							</div>
							<div class="btn-group" role="group">
							    <a type="button" class="btn btn-info" href='#leader-board'>
							    	<span class="fa-stack fa-sm">
		  								<i class="fa fa-square-o fa-stack-2x"></i>
								    	<i class="fa fa-connectdevelop fa-stack-1x"></i> 
							    	</span>
							    	Leader Board
							    </a>
							</div>
							<div class="btn-group" role="group">
							    <a type="button" class="btn btn-warning" href='#settings'>
								    <span class="fa-stack fa-sm">
			  							<i class="fa fa-square-o fa-stack-2x"></i>
								    	<i class="fa fa-cogs fa-stack-1x"></i>
								    </span>
								    Settings
							    </a>
							</div>
						</div>
					</div>
			    </div>
			    <div class="container pages jumbotron" id="game">
				    <nav class="navbar navbar-inverse">
				    	<span class="navbar-brand icon-view">
                            <span class="fa-stack">
                                <i class="fa fa-square-o fa-stack-2x"></i>
                                <i class="fa fa-gamepad fa-stack-1x"></i> 
                            </span>
                            <span>
                                Play
                            </span>
						</span>
                        <button id="fa-bar" class="btn btn-default pull-right" href="#">
                            <i class="fa fa-bars"></i>
                        </button>
					</nav>

					<span class="fa-stack fa-5x">
						<i class="fa fa-square-o fa-stack-2x"></i>
				    	<i class="fa fa-gamepad fa-stack-1x"></i> 
				    </span>
-->
                    <span class="text-center" id="iFrame">

                        </iframe>                    
                    </span>

			    </div>
			    <div class="container pages jumbotron" id="leader-board">

				    	<span class="navbar-brand navbar-center icon-view">
            				<span class="fa-stack">

					<span class="fa-stack fa-5x">

		    		</span>
			    </div>

				    <nav class="navbar navbar-inverse">

                            <span class="fa-stack">
                                <i class="fa fa-square-o fa-stack-2x"></i>
                                <i class="fa fa-cogs fa-stack-1x"></i>

						</span>
                        <button id="fa-bar" class="btn btn-default pull-right" href="#"><i class="fa fa-bars"></i></button>
